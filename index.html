<!DOCTYPE html>

<html>
    <head>
        <title>JustStreamIt</title>
        <link rel="stylesheet" type="text/css" href="style.css" />
    </head>
    <body>
      <div id="modal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          <div id="modal-text">
            <div class="movie-picture">
              <img id="movie-picture" src="#" alt="Image du meilleur film" />
            </div>
            <ul>
              <li id="movie-title"></li>
              <li id="movie-genre"></li>
              <li id="movie-release-date"></li>
              <li id="movie-rated"></li>
              <li id="movie-score"></li>
              <li id="movie-director"></li>
              <li id="movie-actors-list"></li>
              <li id="movie-duration"></li>
              <li id="movie-country"></li>
              <li id="movie-box-office-score"></li>
            </ul>
            <div id="movie-summary"></div>
          </div>
        </div>
      
      </div>
        <header>
            <nav>
               <a href="#">JustStreamIt</a>
               <ul class="nav-menu">
                    <li>Accueil</li>
                    <li>Catégories</li>
               </ul>
            </nav>
        </header>
        <article class="best-movie">
          <div class="video-play">
            <p class="video-title" id="best-video-title">Titre de la vidéo</p>
            <button>Play</button>
          </div> 
          <div class="video-image">
            <img id="best-video-image" src="#" alt="Image du meilleurs film" />
          </div>
        </article>
        <section id="genres-list">
          <article id="best-movies">
            <h2>Films les mieux notés</h2>
          </article>
          <!--Les genres sont ajoutés ici-->
        </section>
        <script src="vanilla.js"></script>
    </body>
</html>
